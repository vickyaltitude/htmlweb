<body>

     <br>

     <br>
  <p> <label for='date'>Date:</label>

     <br>
     <br>
     <p>   <label for='time'>Time:</label>

     <br>
     <br>
  <label for='subm' onclick="handleClick(event)"><button type='submit' id='subm'>Submit</button></label>
 <label for='res'> <button type='reset' id='res'>Reset</button></label>
  </form>
</body>
<script>
    function handleClick(event){
        event.preventDefault();
        let pName = document.getElementById('name')
        let pMail = document.getElementById('mail')
        let phn = document.getElementById('phn')
        let date = document.getElementById('date')
        let time = document.getElementById('time')
        console.log(pName.value)
        console.log(pMail.value)

    }
