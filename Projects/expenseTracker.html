<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Expense Tracker</h2>
        <form id="expenseForm">
            <div class="mb-3">
                <label for="amount" class="form-label">Choose Expense Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Enter description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description">
            </div>
            <div class="mb-3">
                <label for="selectType" class="form-label">Choose a category</label>
                <select id="selectType" class="form-select">
                    <option>Movies</option>
                    <option>Vacation</option>
                    <option>Hotel</option>
                    <option>Purchasing</option>
                    <option>Others</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <ul id="expenseList" class="list-group mt-4">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expenseTracker.js"></script>
</body>
</html>
