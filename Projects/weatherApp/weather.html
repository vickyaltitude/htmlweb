<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Tru-Weather</title>
</head>
<body>
    <div class="container">
        <header>
            <nav id="navbar">
               <input placeholder="Enter City Name" spellcheck="false" id="getCity">
               <button type="button" id="receiveTemp"><img src="search.png" height="20" width="20"></button>
            </nav>
         </header>
         <div id="main-content">
            <main>
                <div id="weatherImg"><img  src="clouds.png"></div>
                <div id="degree">7&deg;</div>
                <div id="place">Chennai</div>
            </main>
            <footer class="footerDiv">
                <div class="humidityDiv">
                    <div>
                        <img src="humidity.png">
                    </div>
                  <div class="humidityText">
                    <p id="humid">48&percnt;</p>
                    <p>Humidity</p>
                  </div>
                </div>
                <div class="windDiv">
                    <div>
                        <img src="wind.png">
                    </div>
                  <div class="windText">
                    <p id="windS">48 Km/Hr</p>
                    <p>Wind Speed</p>
                  </div>
                </div>
            </footer>
         </div>
         
         <script src="weather.js"></script>
    </div>
   
</body>
</html>
