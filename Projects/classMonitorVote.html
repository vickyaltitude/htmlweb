<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row mb-5">
        <div class="col " >
            <h1 class="text-center">Class Monitor Vote</h1>
            <p id="total-votes" class="text-center"></p>
        </div>
      
    </div>
        <form class="row mb-5" id="form">
            <div class="col">
                <label for="name">Student Name:</label>
                <input type="text" id="inpname" required>
            </div>
           <div class="col">
            <label for="names">Select Monitor:</label>
            <select id="names">
                <option>Suresh</option>
                <option>Deepank</option>
                <option>Abhik</option>
            </select>
           </div>
          <div class="col">
            <button type="submit" id="btn" class="btn btn-primary">Vote</button>
          </div>
        </form>
     <div class="row">
        <div class="col" id="sureshUsers">
            <h1>Suresh</h1>
            <p id="suresh-total"></p>
        </div>
     </div>
     <div class="row">
        <div class="col" id="DeepankUsers">
            <h1>Deepank</h1>
            <p id="deepank-total"></p>
        </div>
     </div>
     <div class="row">
        <div class="col" id="abhikUsers">
            <h1>Abhik</h1>
            <p id="abhik-total"></p>
        </div>
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="classMonitorVote.js"></script>
</body>
</html>
