<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 1.5rem;
        }
        body{
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-auto-rows: 250px auto 250px;
            grid-template-areas: "hd hd hd hd hd hd hd hd hd" "mn mn mn mn mn mn sd sd sd" "ft ft ft ft ft ft ft ft ft";
        }

     

        .inner{
            border: 4px solid brown;
            display: grid;
            min-height: 400px;
            grid-template-columns: repeat(2, 1fr 2fr);
            grid-auto-rows: minmax(150px, auto);
            gap: 1em;
            grid-area: mn;
            
        }
        .box1:first-child{
            background-color: aqua;
            display: grid;
            align-items: center;
            justify-content: center;
        }

        .el{
            background-color: black;
            color: aliceblue;
            display: grid;
            place-content: center;
        }

        .head{
            grid-area: hd;
        }

        .side{
            grid-area: sd;
        }
        .foot{
            grid-area: ft;
        }
        .box1{
        
            background-color: blue;
        }
        .box2{
           
            background-color: red;
        }
        .box3{
            
            
            background-color: skyblue;
        }
        .box4{
          
           
            background-color: brown;
        }
        .box5{
            
           
            background-color: green;
        }
        .box6{
         
            
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="el head">Header</h1>
    </header>

        <div class="inner box">
            <div class="box1">Blue</div>
            <div class="box2">Red</div>
            <div class="box3">Sky blue</div>
            <div class="box4">Brown</div>
            <div class="box5">Green</div>
            <div class="box6">Orange</div>
        </div>

    <aside>
        <h2 class="el side">sidebar</h2>
    </aside>
    <footer class="el foot">footer</footer>
</body>
</html>
