 class Node{
    constructor(val){
        this.val = val;
        this.left = null;
        this.right = null;
    }
}
class BST{
    constructor(){
        this.root = null;
    }
    insert(val){
        let newNode = new Node(val)
        if(!this.root){
            this.root = newNode;
        }else{
            let current = this.root;
            while(true){
                if(current.val ==  val) return false
                if(current.val > val){
                    if(current.left == null){
                        current.left = newNode;
                        return this
                    }else{
                        current = current.left
                    }
                }
                else{
                    if(current.right == null){
                        current.right = newNode;
                        return this
                    }else{
                        current = current.right;
                    }
                }
            }
        }
    }
    contains(val){
        if(!this.root) return false;
        let current = this.root
        while(current){
            if(val > current.val){
                current = current.right
            }else if(val < current.val){
                current = current.left
            }else{
                return true
            }
        }
        return false
    }
}
