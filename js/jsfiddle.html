//Create a function that takes in an array of integers and returns an array of unique triplets (a, b, c) where a, b, and c are distinct elements in the array that sum up to a target value. The function should return an array of arrays containing these triplets, without any duplicates in the result set.

function returnUni(arr, tar) {
  let filtered = [...new Set(arr)]; // Remove duplicates from the array
  let result = [];

  for (let i = 0; i < filtered.length - 2; i++) {
    for (let j = i + 1; j < filtered.length - 1; j++) {
      for (let k = j + 1; k < filtered.length; k++) {
        let gett = filtered[i];
        let secondT = filtered[j];
        let thirdT = filtered[k];

        if (gett + secondT + thirdT === tar) {
          result.push([gett, secondT, thirdT]);
          break; // Stop the innermost loop if a triplet is found
        }
      }
    }
  }
  
  return result;
}

console.log(returnUni([2, 2, 1, -1, 0, 1, -2, 3, 5, 6, -5], 10));

//Write a function that takes a string as input and returns the count of each vowel (a, e, i, o, u) present in the string. The function should return an object where the keys are the vowels, and the values are the counts of each vowel in the string.


function returnObj(str){

let objectStr = {};

let strarr = str.split("");
let a = 0;
let e = 0;
let inn = 0;
let o = 0;
let u = 0;

for(i=0;i<strarr.length;i++){

  if(strarr[i].toLowerCase() == "a"){
   
       a = a + 1

    objectStr["a"] = a;
  }
  else if(strarr[i].toLowerCase() == "e"){
    
       e = e + 1

    objectStr["e"] = e;
  }

  else if(strarr[i].toLowerCase() == "i"){
   
       inn = inn + 1

    objectStr["i"] = inn;
  }

  else if(strarr[i].toLowerCase() == "o"){
    
       o = o + 1

    objectStr["o"] = o;
  }

 else if(strarr[i].toLowerCase() == "u"){
   
       u = u + 1

    objectStr["u"] = u;
  }



}



return objectStr;
}

function countVowels(str) {
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    const count = {};

    for (let char of str.toLowerCase()) {
        if (vowels.includes(char)) {
            if (count[char]) {
                count[char]++;
            } else {
                count[char] = 1;
            }
        }
    }

    return count;
}

function returnHighest(arr){

let swapped;
do {
    swapped = false;
    for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] > arr[i + 1]) {
            let temp = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = temp;
            swapped = true;
        }
    }
} while (swapped);

return arr[arr.length-1];

}

//below logic is to change every second letter of an string which is also must not already present in the given string

function replaceAlp(string){

let newWord = "";

let replaceWord = ["Z","X","T","K","F","Q","S","N","I"]

for(i=0;i<replaceWord.length;i++){

  if(string.toUpperCase().indexOf(replaceWord[i]) !== -1){
    continue;
  }

  for(j=0;j<string.length;j++){

    if(j == 0 || j%2 == 0){
      continue;
    }
    else if(j%2 == 1 ){

      newWord = newWord + string[j-1] ;
      newWord = newWord + replaceWord[i];

    }

  }
   break;
}

return newWord;

}

function returnCount(str) {
  let obj = {};

  for (let i = 0; i < str.length; i++) {
    let char = str[i];

    // If the character is already in the object, increment its count
    if (obj[char]) {
      obj[char]++;
    } else {
      // If the character is not in the object, set its count to 1
      obj[char] = 1;
    }
  }

  return obj;
}

var romanToInt = function(s) {
    let outputNum = 0;
    let objRoman = {I: 1, V: 5, X: 10, L:50, C:100, D: 500, M:1000}
    let splittedS = s.split("");
    let firstCheck = objRoman[splittedS[0]];
 
    for(let i=0;i<splittedS.length-1;){
            if(objRoman[splittedS[i]] >= objRoman[splittedS[i+1]]){
                if(objRoman[splittedS[i+1]] < objRoman[splittedS[i+2]]){
                  i++
                    continue;
                }

                let correctCheck = firstCheck + objRoman[splittedS[i+1]];
                outputNum = outputNum + correctCheck ;
                firstCheck = 0;
                i++;
            }
            else if(objRoman[splittedS[i]] < objRoman[splittedS[i+1]]){
                let putCheck = objRoman[splittedS[i+1]] - objRoman[splittedS[i]];
                outputNum = outputNum + putCheck;
                i+=2;
            }
    }
    return outputNum;
};
