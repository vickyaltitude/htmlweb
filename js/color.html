<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            background-color: aquamarine;
            gap: 10px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .inner{
            width: 150px;
            height: 50px;
            color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #div1{
            background-color: red;
        }
        #div2{
            background-color: blue;
        }
        #div3{
            background-color: green;
        }
        #div4{
            background-color: black;
        }
        #div5{
            background-color: pink;
        }
        #outer-calculator{
            height: 100vh;
            width: 100vw;
            background-color: cornsilk;
        }
        #inner-calculator{
            font-size: 1.5rem;
            height: 80vh;
            width: 30vw;
            border-radius: 20%;
            background-color: black;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
          /* Optional gap between the boxes */
            justify-content: center;
            align-items: center;
            margin-left: 500px;
        }
        .design{
            height: 35px;
            width: 25%;
           margin-left: 50px;
            border-radius: 50%;
            background-color: antiquewhite;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>
    <script defer src="color.js"></script>
</head>
<body>
    <section id="outer-box" class="outer">
        <div id="div1" class= "inner">Click Me</div>
        <div id="div2" class= "inner">Click Me</div>
        <div id="div3" class= "inner">Click Me</div>
        <div id="div4" class= "inner">Click Me</div>
        <div id="div5" class= "inner">Click Me</div>
    </section>
    <section id="outer-calculator">
        <section id="inner-calculator">
          <div class="design">1</div>
          <div class="design">2</div>
          <div class="design">3</div>
          <div class="design">4</div>
          <div class="design">5</div>
          <div class="design">6</div>
          <div class="design">7</div>
          <div class="design">8</div>
          <div class="design">9</div>
          <div class="design">0</div>
          <div class="design">+</div>
          <div class="design">-</div>
          <div class="design">*</div>
          <div class="design">/</div>
          <div class="design">=</div>
       </section>
    </section>
    
</body>
</html>
