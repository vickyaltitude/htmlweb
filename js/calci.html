    <script>
        class Node{
    constructor(val){
        this.val = val;
        this.left = null;
        this.right = null;
    }
}
class BST{
    constructor(){
        this.root = null;
    }
    insert(val){
        let newNode = new Node(val)
        if(!this.root){
            this.root = newNode;
        }else{
            let current = this.root;
            while(true){
                if(current.val ==  val) return false
                if(current.val > val){
                    if(current.left == null){
                        current.left = newNode;
                        return this
                    }else{
                        current = current.left
                    }
                }
                else{
                    if(current.right == null){
                        current.right = newNode;
                        return this
                    }else{
                        current = current.right;
                    }
                }
            }
        }
    }
    contains(val){
        if(!this.root) return false;
        let current = this.root
        while(current){
            if(val > current.val){
                current = current.right
            }else if(val < current.val){
                current = current.left
            }else{
                return true
            }
        }
        return false
    }
    BFS(){
        if(!this.root) return undefined
        let current = this.root;
        let queue = [];
        let data = [];
        queue.push(current)
        while(queue.length){
           current = queue.shift();
           data.push(current.val)
           if(current.right) queue.push(current.right);
           if(current.left) queue.push(current.left);
        }
      return data
    }
    DFSPreOrder(){
        if(!this.root) return undefined;
          let data = [];
          let traverse = (node)=>{
            data.push(node.val);
            if(node.left) traverse(node.left);
            if(node.right) traverse(node.right);
          }
          traverse(this.root)
          return data;
    }
    DFSPostOrder(){
        let data = [];
        let traverse = (node) =>{
            if(node.left) traverse(node.left);
            if(node.right) traverse(node.right);
            data.push(node.val)
        }
        traverse(this.root);
        return data
    }
    DFSInOrder(){
        let data = [];
        let traverse = (node) =>{
            if(node.left) traverse(node.left);
            data.push(node.val)
            if(node.right) traverse(node.right);
           
        }
        traverse(this.root);
        return data
    }
}
