function removeDuplicate(arr){
  let uniqueArray = [];
  
  for(let i = 0; i < arr.length; i++) {
    if(uniqueArray.indexOf(arr[i]) === -1) {
      uniqueArray.push(arr[i]);
    }
  }
  
  return uniqueArray;
}

function objSum(obj){

   let values = Object.values(obj);
   
   let resultSum = 0;
   
           values.forEach((val)=>{
    	
      if(isNaN(val) === false){
      
      resultSum = resultSum + val;
      
   	}
   })
 return resultSum;
}

function modObj(obj,keyss){

    let getKey = Object.keys(obj);

     getKey.forEach((key)=>{

        if(key == keyss ){

            delete obj[key];
            
            
        }
