}

 class Node{
    constructor(val){
        this.val = val;
        this.left = null;
        this.right = null;
    }
}

class BSS {
    constructor(){
        this.root = null;
    }
    insert(val){
        let newNode = new Node(val);
        if(this.root === null){
            this.root = newNode
        }
        let current = this.root;
        while(true){
            if(current.val == val) return undefined;
            if(val < current.val){
                if(current.left == null){
                    current.left = newNode
                    return this;
                }current = current.left
            }else{
                if(current.right == null){
                    current.right = newNode;
                    return this;
                }
                current = current.right
            }
        }
    }
    contains(val){
           if(!this.root) return false;
           let current = this.root;
           while(current){
            if(current.val < val){
                current = current.right;
            }else if(current.val > val){
                current  = current.left
            }else{
                return true
            }
           }
           return false
    }
}
